<!DOCTYPE html>
<html>

<head>
    <title>Day 10 task 1</title>
    <style>
        .on {
            color: green;
        }

        .off {
            color: red;
        }

        .btn-on {
            background-color: green;
            color: white;
        }

        .btn-off {
            background-color: gray;
            color: white;
        }
    </style>
</head>

<body>

    <h2 id="status" class="off">Status: OFF</h2>
    <button id="btn" class="btn-off">Activate</button>

    <script>
        const heading = document.getElementById("status");
        const btn = document.getElementById("btn");

        let isActive = false;

        btn.addEventListener("click", function () {
            if (isActive === false) {
                heading.textContent = "Status: ON";
                btn.textContent = "Deactivate";
                heading.classList.remove("off");
                btn.classList.remove("btn-off");
                heading.classList.add("on");
                btn.classList.add("btn-on");
                isActive = true;
            } else {
                heading.textContent = "Status: OFF";
                btn.textContent = "Activate";
                heading.classList.remove("on");
                btn.classList.remove("btn-on");
                heading.classList.add("off");
                btn.classList.add("btn-off");
                isActive = false;
            }
        })

    </script>
</body>

</html>
